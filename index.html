<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>
    <header></header>
    <main>
        <div class="flex-container">
            <div class="output">
                0
            </div>
            <div class="grid-container">
                <div class="button clean">AC</div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button orange operator">/</div>
                <div class="button b1">1</div>
                <div class="button b2">2</div>
                <div class="button b3">3</div>
                <div class="button orange operator">*</div>
                <div class="button b4">4</div>
                <div class="button b5">5</div>
                <div class="button b6">6</div>
                <div class="button orange operator">-</div>
                <div class="button b7">7</div>
                <div class="button b8">8</div>
                <div class="button b9">9</div>
                <div class="button orange operator">+</div>
                <div class="button b0">0</div>
                <div class="button"></div>
                <div class="button b10">.</div>
                <div class="button orange equal">=</div>

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src='./js/script.js'></script>
</body>

</html>
